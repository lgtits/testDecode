<!DOCTYPE html>
<html>
  <head>
    <title>JSON File Reader</title>
    <style>
      .output {
        white-space: pre-wrap;
        background-color: #f4f4f4;
        padding: 10px;
        border: 1px solid #ddd;
        margin-top: 10px;
      }
    </style>
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <div>
      <input type="text" id="email" placeholder="Enter email" />
      <input type="text" id="project" placeholder="Enter project" />
      <input type="file" id="jsonFileInput" accept=".json" />
      using-key: <input type="text" id="using-key" />
      <button id="getKeysBtn">get keys</button>
    </div>
    <div class="output" id="output"></div>
    <div class="encrypted-json" id="encrypted-json"></div>
    <div class="encrypted">
      <div>hash email: <span class="hash-email"></span></div>
      <div>user key: <span class="user-key"></span></div>
      <div>profile key: <span class="profile-key"></span></div>
      <div>shopping key: <span class="shopping-key"></span></div>
      <div>report key: <span class="report-key"></span></div>
      <div>project key: <span class="project-key"></span></div>
    </div>
  </body>
</html>
